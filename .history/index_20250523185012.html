<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JodohMeter ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #ffe4f2);
    }
    .love-tank {
      width: 120px;
      height: 120px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Heart_coraz%C3%B3n.svg/2048px-Heart_coraz%C3%B3n.svg.png') no-repeat center/contain;
      position: relative;
    }
    .love-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f472b6;
      border-radius: 0 0 9999px 9999px;
      transition: height 1s ease;
      z-index: -1;
    }
    .love-percent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      text-shadow: 0 0 3px #000;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

  <div class="text-center mb-6">
    <h1 class="text-4xl font-bold text-pink-600">JodohMeter ðŸ’˜</h1>
    <p class="text-pink-500 mt-2">Cek Seberapa Cocok Kamu Sama Dia!</p>
  </div>

  <div class="bg-white/90 backdrop-blur-lg p-6 rounded-2xl shadow-2xl flex gap-8 flex-col md:flex-row max-w-4xl w-full">
    <div class="flex-1 flex items-center justify-center">
      <div class="love-tank">
        <div class="love-fill" id="loveFill" style="height: 0%"></div>
        <div class="love-percent" id="lovePercent">0%</div>
      </div>
    </div>
    <div class="flex-1">
      <form id="jodohForm" class="flex flex-col gap-4">
        <input type="text" placeholder="Nama Kamu" id="namaKamu" class="p-3 rounded-xl border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" required />
        <input type="text" placeholder="Nama Dia" id="namaDia" class="p-3 rounded-xl border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" required />
        <button type="submit" class="bg-pink-500 text-white font-bold py-3 rounded-xl hover:bg-pink-600 transition">Cek Kecocokan ðŸ’ž</button>
      </form>
      <div id="hasil" class="mt-6 text-left hidden">
        <p id="pesan" class="mt-2 text-lg text-pink-600"></p>
        <p id="nasihat" class="mt-2 italic text-sm text-gray-500"></p>
        <button onclick="location.reload()" class="mt-4 bg-white text-pink-500 border border-pink-400 px-4 py-2 rounded-xl hover:bg-pink-50 transition">Coba Lagi ðŸ”„</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('jodohForm');
    const hasil = document.getElementById('hasil');
    const loveFill = document.getElementById('loveFill');
    const lovePercent = document.getElementById('lovePercent');
    const pesan = document.getElementById('pesan');
    const nasihat = document.getElementById('nasihat');

    const nasihatLucu = [
      "Kalau jodoh gak akan ke mana, tapi kalau mantan... udah ke mana-mana.",
      "Cinta itu buta, tapi aplikasi ini melek.",
      "Jodoh itu di tangan Tuhan, tapi dicari lewat form ini.",
      "Kalau gak cocok, bisa cari cadangan dulu ya ðŸ˜…",
    ];

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let score = Math.floor(Math.random() * 100) + 1;
      lovePercent.textContent = score + '%';
      loveFill.style.height = score + '%';

      let keterangan = '';
      if (score < 30) keterangan = "Cocoknya kayak kopi sama sambal. Temenan aja deh!";
      else if (score < 60) keterangan = "Bisa dicoba sih... asal tahan emosi.";
      else if (score < 85) keterangan = "Wah, ini sih bisa jadi calon gebetan!";
      else keterangan = "Cocok banget! Langsung kirim CV ke calon mertua!";

      pesan.textContent = keterangan;
      nasihat.textContent = nasihatLucu[Math.floor(Math.random() * nasihatLucu.length)];
      hasil.classList.remove('hidden');
    });
  </script>
</body>
</html>
