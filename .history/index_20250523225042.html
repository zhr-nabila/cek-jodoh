<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Meter</title>
  <style>
    body {
      background-color: #ffe4ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #d6336c;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e75480;
    }

    .love-meter {
      position: relative;
      width: 200px;
      height: 180px;
      margin: 30px auto;
    }

    .heart-svg {
      width: 100%;
      height: 100%;
    }

    .love-fill {
      fill: url(#gradientFill);
      transition: y 1.5s ease-out, height 1.5s ease-out;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #d6336c;
      text-shadow: 1px 1px 2px #fff;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>Love Meter ‚ù§Ô∏è</h1>

  <input type="text" id="name1" placeholder="Nama Pertama" />
  <input type="text" id="name2" placeholder="Nama Kedua" />
  <br/>
  <button onclick="calculate()">Hitung Cinta!</button>

  <div class="love-meter">
    <svg viewBox="0 0 200 180" class="heart-svg">
      <defs>
        <clipPath id="heartClip">
          <path d="M100 175C25 125 0 70 30 25C55-10 100 5 100 5S145-10 170 25C200 70 175 125 100 175Z"/>
        </clipPath>
        <linearGradient id="gradientFill" x1="0" y1="1" x2="0" y2="0">
          <stop offset="0%" stop-color="#e75480"/>
          <stop offset="100%" stop-color="#ff6b9d"/>
        </linearGradient>
      </defs>
      <rect class="love-fill" x="0" y="180" width="200" height="0" clip-path="url(#heartClip)" />
      <path d="M100 175C25 125 0 70 30 25C55-10 100 5 100 5S145-10 170 25C200 70 175 125 100 175Z" 
            fill="none" stroke="#ff8fab" stroke-width="3"/>
    </svg>
    <div class="percentage">0%</div>
  </div>

  <div class="message"></div>

  <script>
    function calculateLove(name1, name2) {
      let score = 0;
      const combined = (name1 + name2).toLowerCase();
      for (let char of combined) {
        score += char.charCodeAt(0);
      }
      return 40 + (score % 61); // hasil antara 40‚Äì100
    }

    function getMessage(score) {
      if (score >= 90) return "Cinta kalian membara! üî•üíò";
      if (score >= 75) return "Kalian serasi banget üòç";
      if (score >= 60) return "Masih butuh perjuangan ‚ù§Ô∏è‚Äçüî•";
      if (score >= 50) return "Cinta mulai tumbuh üå±";
      return "Sepertinya teman dulu saja üòÖ";
    }

    function calculate() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();
      const loveFill = document.querySelector(".love-fill");
      const percentage = document.querySelector(".percentage");
      const message = document.querySelector(".message");

      if (!name1 || !name2) {
        alert("Masukkan kedua nama dulu ya!");
        return;
      }

      const percent = calculateLove(name1, name2);
      const maxHeight = 180;
      const fillHeight = (percent / 100) * maxHeight;

      // Reset
      loveFill.setAttribute("y", maxHeight);
      loveFill.setAttribute("height", 0);
      percentage.textContent = "0%";
      message.textContent = "";

      // Animate after short delay
      setTimeout(() => {
        loveFill.setAttribute("y", maxHeight - fillHeight);
        loveFill.setAttribute("height", fillHeight);

        let current = 0;
        const timer = setInterval(() => {
          current++;
          percentage.textContent = current + "%";
          if (current >= percent) {
            clearInterval(timer);
            message.textContent = getMessage(percent);
          }
        }, 20);
      }, 100);
    }
  </script>
</body>
</html>
