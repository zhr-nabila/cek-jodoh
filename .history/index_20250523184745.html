<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JodohMeter 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #ffe4f2);
    }
    .floating-heart {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

  <div class="text-center mb-6">
    <h1 class="text-4xl font-bold text-pink-600">JodohMeter 💘</h1>
    <p class="text-pink-500 mt-2">Cek Seberapa Cocok Kamu Sama Dia!</p>
  </div>

  <div class="bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <form id="jodohForm" class="flex flex-col gap-4">
      <input type="text" placeholder="Nama Kamu" id="namaKamu" class="p-3 rounded-xl border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" required />
      <input type="text" placeholder="Nama Dia" id="namaDia" class="p-3 rounded-xl border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" required />

      <div class="text-left">
        <label class="block text-sm font-semibold text-pink-600 mb-1">Mood Kamu Hari Ini?</label>
        <select id="mood" class="w-full p-3 rounded-xl border border-pink-300 focus:outline-none">
          <option value="happy">😄 Happy</option>
          <option value="baper">😢 Baper</option>
          <option value="santai">😌 Santai</option>
          <option value="terserah">🤷‍♀️ Terserah</option>
        </select>
      </div>

      <button type="submit" class="bg-pink-500 text-white font-bold py-3 rounded-xl hover:bg-pink-600 transition">Cek Kecocokan 💞</button>
    </form>

    <div id="hasil" class="mt-6 text-center hidden">
      <div id="persentase" class="text-5xl font-extrabold text-pink-700"></div>
      <p id="pesan" class="mt-4 text-lg text-pink-600"></p>
      <p id="nasihat" class="mt-2 italic text-sm text-gray-500"></p>
      <button onclick="location.reload()" class="mt-4 bg-white text-pink-500 border border-pink-400 px-4 py-2 rounded-xl hover:bg-pink-50 transition">Coba Lagi 🔄</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('jodohForm');
    const hasil = document.getElementById('hasil');
    const persentase = document.getElementById('persentase');
    const pesan = document.getElementById('pesan');
    const nasihat = document.getElementById('nasihat');

    const nasihatLucu = [
      "Kalau jodoh gak akan ke mana, tapi kalau mantan... udah ke mana-mana.",
      "Cinta itu buta, tapi aplikasi ini melek.",
      "Jodoh itu di tangan Tuhan, tapi dicari lewat form ini.",
      "Kalau gak cocok, bisa cari cadangan dulu ya 😅",
    ];

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const namaKamu = document.getElementById('namaKamu').value;
      const namaDia = document.getElementById('namaDia').value;
      const mood = document.getElementById('mood').value;

      let score = Math.floor(Math.random() * 100) + 1;
      persentase.textContent = score + '%';

      let keterangan = '';
      if (score < 30) keterangan = "Cocoknya kayak kopi sama sambal. Temenan aja deh!";
      else if (score < 60) keterangan = "Bisa dicoba sih... asal tahan emosi.";
      else if (score < 85) keterangan = "Wah, ini sih bisa jadi calon gebetan!";
      else keterangan = "Cocok banget! Langsung kirim CV ke calon mertua!";

      pesan.textContent = keterangan;
      nasihat.textContent = nasihatLucu[Math.floor(Math.random() * nasihatLucu.length)];

      form.classList.add('hidden');
      hasil.classList.remove('hidden');
    });
  </script>
</body>
</html>
