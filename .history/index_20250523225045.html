<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Love Meter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
    
    body {
      background-color: #fff5f9;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(circle at 20% 30%, rgba(255, 192, 203, 0.2) 0%, transparent 20%),
                      radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.2) 0%, transparent 20%);
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(231, 84, 128, 0.15);
      width: 90%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #e75480;
      font-size: 2.8rem;
      margin-bottom: 30px;
      font-family: 'Dancing Script', cursive;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
      position: relative;
    }

    h1::after {
      content: 'üíñ';
      position: absolute;
      top: -15px;
      right: 20%;
      font-size: 1.8rem;
      animation: heartbeat 1.5s infinite;
    }

    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      justify-content: center;
    }

    input {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #ffc2d1;
      width: 100%;
      max-width: 200px;
      transition: all 0.3s;
      background-color: rgba(255,255,255,0.9);
    }

    input:focus {
      outline: none;
      border-color: #ff6b9d;
      box-shadow: 0 0 0 3px rgba(255,107,157,0.2);
    }

    button {
      padding: 12px 30px;
      background: linear-gradient(to right, #ff6b9d, #ff8fab);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(231, 84, 128, 0.3);
      margin: 15px 0;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(231, 84, 128, 0.4);
    }

    button:active {
      transform: translateY(1px);
    }

    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    button:hover::after {
      left: 100%;
    }

    .love-meter {
      position: relative;
      width: 220px;
      height: 200px;
      margin: 30px auto;
      filter: drop-shadow(0 10px 15px rgba(231, 84, 128, 0.2));
    }

    .heart-svg {
      width: 100%;
      height: 100%;
    }

    .love-fill {
      fill: url(#gradientFill);
      transition: y 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), 
                 height 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      font-family: 'Dancing Script', cursive;
      transition: opacity 0.3s;
    }

    .message {
      font-size: 1.3rem;
      margin: 20px 0;
      color: #e75480;
      min-height: 60px;
      padding: 0 20px;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease-out;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .couple-names {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 1.4rem;
      color: #e75480;
      font-weight: 600;
      margin-bottom: 15px;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease-out;
    }

    .couple-names.show {
      opacity: 1;
      transform: scale(1);
    }

    .heart-icon {
      color: #ff6b9d;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .floating-heart {
      position: absolute;
      font-size: 1rem;
      color: #ff8fab;
      opacity: 0;
      animation: float-up 4s linear forwards;
    }

    @keyframes float-up {
      0% { 
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.8; }
      100% { 
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        width: 95%;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .input-group {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      
      input {
        max-width: 100%;
      }
      
      .love-meter {
        width: 180px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Romantic Love Meter</h1>
    
    <div class="input-group">
      <input type="text" id="name1" placeholder="Your name" />
      <input type="text" id="name2" placeholder="Partner's name" />
    </div>
    
    <button onclick="calculate()">Check Compatibility</button>
    
    <div class="love-meter">
      <svg viewBox="0 0 200 180" class="heart-svg">
        <defs>
          <clipPath id="heartClip">
            <path d="M100 175C25 125 0 70 30 25C55-10 100 5 100 5S145-10 170 25C200 70 175 125 100 175Z"/>
          </clipPath>
          <linearGradient id="gradientFill" x1="0" y1="1" x2="0" y2="0">
            <stop offset="0%" stop-color="#e75480"/>
            <stop offset="100%" stop-color="#ff6b9d"/>
          </linearGradient>
        </defs>
        <rect class="love-fill" x="0" y="180" width="200" height="0" clip-path="url(#heartClip)" />
        <path d="M100 175C25 125 0 70 30 25C55-10 100 5 100 5S145-10 170 25C200 70 175 125 100 175Z" 
              fill="none" stroke="#ff8fab" stroke-width="3"/>
      </svg>
      <div class="percentage">0%</div>
    </div>
    
    <div class="couple-names" id="couple-names">
      <span id="name1-output">You</span>
      <span class="heart-icon">‚ù§Ô∏è</span>
      <span id="name2-output">Partner</span>
    </div>
    
    <div class="message" id="message"></div>
  </div>

  <div class="floating-hearts" id="floating-hearts"></div>

  <script>
    function calculateLove(name1, name2) {
      let score = 0;
      const combined = (name1 + name2).toLowerCase();
      for (let char of combined) {
        score += char.charCodeAt(0);
      }
      return 40 + (score % 61); // hasil antara 40‚Äì100
    }

    function getMessage(score) {
      if (score >= 90) return "Eternal love! Your bond is unbreakable üíñ";
      if (score >= 75) return "Perfect match! You're meant to be üòç";
      if (score >= 60) return "Great potential! Keep nurturing your love ‚ù§Ô∏è";
      if (score >= 50) return "Good start! Love will grow with care üå±";
      return "Friendship first! Love may blossom later üòä";
    }

    function createHearts(count = 5) {
      const container = document.getElementById('floating-hearts');
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        container.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }

    function calculate() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();
      const loveFill = document.querySelector(".love-fill");
      const percentage = document.querySelector(".percentage");
      const message = document.getElementById("message");
      const name1Output = document.getElementById("name1-output");
      const name2Output = document.getElementById("name2-output");
      const coupleNames = document.getElementById("couple-names");

      if (!name1 || !name2) {
        alert("Please enter both names!");
        return;
      }

      // Update names
      name1Output.textContent = name1 || "You";
      name2Output.textContent = name2 || "Partner";
      
      // Reset display
      loveFill.setAttribute("y", 180);
      loveFill.setAttribute("height", 0);
      percentage.textContent = "0%";
      message.textContent = "";
      message.classList.remove("show");
      coupleNames.classList.remove("show");
      
      // Calculate
      const percent = calculateLove(name1, name2);
      const maxHeight = 180;
      const fillHeight = (percent / 100) * maxHeight;

      // Animate after short delay
      setTimeout(() => {
        loveFill.setAttribute("y", maxHeight - fillHeight);
        loveFill.setAttribute("height", fillHeight);

        let current = 0;
        const timer = setInterval(() => {
          current++;
          percentage.textContent = current + "%";
          if (current >= percent) {
            clearInterval(timer);
            message.textContent = getMessage(percent);
            message.classList.add("show");
            coupleNames.classList.add("show");
            
            // Create celebration hearts
            for (let i = 0; i < 15; i++) {
              setTimeout(() => {
                createHearts(3);
              }, i * 100);
            }
          }
        }, 20);
      }, 100);
    }
    
    // Also check when pressing Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        calculate();
      }
    });
  </script>
</body>
</html>
