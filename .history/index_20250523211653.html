<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Meter üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #ff8fab;
            --light-pink: #ffc2d1;
            --dark-pink: #e75480;
            --white: #fff5f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 95%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(233, 112, 148, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            color: var(--dark-pink);
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-family: 'Dancing Script', cursive;
        }
        
        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .name-input {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-pink);
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-pink);
            border-radius: 10px;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-pink);
        }
        
        .love-meter {
            position: relative;
            width: 200px;
            height: 180px;
            margin: 0 auto 25px;
        }
        
        .love-tank {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 180' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M100 175C25 125 0 70 30 25C55-10 100 5 100 5S145-10 170 25C200 70 175 125 100 175Z' fill='white' stroke='%23ff8fab' stroke-width='3'/%3E%3C/svg%3E") no-repeat center/contain;
            z-index: 2;
        }
        
        .love-fill {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 0%;
            background: linear-gradient(to top, var(--dark-pink), var(--primary-pink));
            clip-path: path("M100 175C25 125 0 70 30 25C55-10 100 5 100 5S145-10 170 25C200 70 175 125 100 175Z");
            transition: height 1.5s ease-out;
            z-index: 1;
        }
        
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 3;
            font-family: 'Dancing Script', cursive;
        }
        
        .result {
            text-align: center;
            margin-top: 20px;
        }
        
        .couple-names {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 1.3rem;
            color: var(--dark-pink);
            margin-bottom: 10px;
        }
        
        .message {
            color: var(--dark-pink);
            font-size: 1.1rem;
            margin-bottom: 20px;
            min-height: 40px;
        }
        
        button {
            background: linear-gradient(to right, var(--primary-pink), var(--secondary-pink));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .heart-icon {
            animation: heartbeat 1.5s infinite;
            color: var(--primary-pink);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Meter üíñ</h1>
        
        <div class="input-section">
            <div class="name-input">
                <label for="name1">Your Name</label>
                <input type="text" id="name1" placeholder="Your name">
            </div>
            
            <div class="name-input">
                <label for="name2">Partner's Name</label>
                <input type="text" id="name2" placeholder="Partner's name">
            </div>
        </div>
        
        <div class="love-meter">
            <div class="love-fill"></div>
            <div class="love-tank"></div>
            <div class="percentage">0%</div>
        </div>
        
        <div class="result">
            <div class="couple-names">
                <span id="name1-output">You</span>
                <span class="heart-icon">‚ù§Ô∏è</span>
                <span id="name2-output">Partner</span>
            </div>
            <div class="message" id="message">Enter both names to check your love!</div>
            <button id="check-btn">Check Love</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const checkBtn = document.getElementById('check-btn');
            const loveFill = document.querySelector('.love-fill');
            const percentage = document.querySelector('.percentage');
            const message = document.getElementById('message');
            const name1Output = document.getElementById('name1-output');
            const name2Output = document.getElementById('name2-output');
            
            function calculateLove(name1, name2) {
                const combined = (name1 + name2).toLowerCase().replace(/\s/g, '');
                let hash = 0;
                for (let i = 0; i < combined.length; i++) {
                    hash = combined.charCodeAt(i) + ((hash << 5) - hash);
                }
                return Math.abs(hash) % 61 + 40; // Returns 40-100
            }
            
            function getMessage(percent) {
                if (percent >= 90) return "Soulmates! Perfect match üíñ";
                if (percent >= 80) return "Amazing chemistry! üíï";
                if (percent >= 70) return "Great potential! ‚ù§Ô∏è";
                if (percent >= 60) return "Good match! üíó";
                if (percent >= 50) return "Could work with effort!";
                return "Needs more love!";
            }
            
            checkBtn.addEventListener('click', function() {
                const name1 = name1Input.value.trim();
                const name2 = name2Input.value.trim();
                
                if (!name1 || !name2) {
                    message.textContent = "Please enter both names!";
                    return;
                }
                
                name1Output.textContent = name1;
                name2Output.textContent = name2;
                
                const percent = calculateLove(name1, name2);
                loveFill.style.height = '0%';
                percentage.textContent = '0%';
                
                setTimeout(() => {
                    loveFill.style.height = percent + '%';
                    
                    let current = 0;
                    const timer = setInterval(() => {
                        current += 1;
                        percentage.textContent = current + '%';
                        if (current >= percent) {
                            clearInterval(timer);
                            message.textContent = getMessage(percent);
                        }
                    }, 20);
                }, 100);
            });
            
            // Also check when pressing Enter
            [name1Input, name2Input].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') checkBtn.click();
                });
            });
        });
    </script>
</body>
</html>
