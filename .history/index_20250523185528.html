<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility Checker üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #ff8fab;
            --light-pink: #ffc2d1;
            --dark-pink: #e75480;
            --white: #fff5f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle, var(--light-pink) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,214,228,0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(233, 112, 148, 0.3);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--light-pink) 0%, transparent 70%);
            opacity: 0.3;
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -30%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, var(--secondary-pink) 0%, transparent 70%);
            opacity: 0.2;
            z-index: -1;
            animation: float2 10s infinite ease-in-out;
        }
        
        h1 {
            text-align: center;
            color: var(--dark-pink);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }
        
        h1::after {
            content: 'üíñ';
            position: absolute;
            top: -10px;
            right: 10%;
            font-size: 1.5rem;
            animation: heartbeat 1.5s infinite;
        }
        
        .input-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .name-input {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-pink);
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--light-pink);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.8);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255,107,157,0.2);
        }
        
        .result-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        
        .love-tank {
            width: 200px;
            height: 300px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 15px;
            border: 3px solid var(--light-pink);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }
        
        .love-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, var(--dark-pink), var(--primary-pink));
            transition: height 1.5s ease-out;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .percentage {
            font-size: 3rem;
            font-weight: 700;
            color: var(--dark-pink);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-out;
        }
        
        .percentage.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .message {
            text-align: center;
            color: var(--dark-pink);
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        button {
            background: linear-gradient(to right, var(--primary-pink), var(--secondary-pink));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(231, 84, 128, 0.4);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 84, 128, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        
        button:hover::after {
            left: 100%;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 1rem;
            color: var(--primary-pink);
            opacity: 0;
            animation: float-up 4s linear forwards;
        }
        
        .couple-names {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 1.5rem;
            color: var(--dark-pink);
            font-weight: 600;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-out;
        }
        
        .couple-names.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .heart-icon {
            color: var(--primary-pink);
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes float2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, 10px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes float-up {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .love-tank {
                width: 150px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Compatibility Checker</h1>
        
        <div class="input-section">
            <div class="name-input">
                <label for="name1">Your Name</label>
                <input type="text" id="name1" placeholder="Enter your name">
            </div>
            
            <div class="name-input">
                <label for="name2">Partner's Name</label>
                <input type="text" id="name2" placeholder="Enter partner's name">
            </div>
        </div>
        
        <div class="result-section">
            <div class="love-tank">
                <div class="love-fill"></div>
            </div>
            
            <div class="percentage">0%</div>
            
            <div class="couple-names">
                <span class="name1-output"></span>
                <span class="heart-icon">‚ù§Ô∏è</span>
                <span class="name2-output"></span>
            </div>
            
            <div class="message">Enter both names to check your love compatibility!</div>
            
            <button id="check-btn">Check Compatibility</button>
        </div>
        
        <div class="hearts" id="hearts-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const checkBtn = document.getElementById('check-btn');
            const loveFill = document.querySelector('.love-fill');
            const percentage = document.querySelector('.percentage');
            const message = document.querySelector('.message');
            const heartsContainer = document.getElementById('hearts-container');
            const name1Output = document.querySelector('.name1-output');
            const name2Output = document.querySelector('.name2-output');
            const coupleNames = document.querySelector('.couple-names');
            
            // Create floating hearts
            function createHearts() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            // Set interval for hearts
            setInterval(createHearts, 300);
            
            // Calculate love percentage
            function calculateLove(name1, name2) {
                // Combine names and convert to lowercase
                const combined = (name1 + name2).toLowerCase().replace(/\s/g, '');
                
                // Simple hash calculation
                let hash = 0;
                for (let i = 0; i < combined.length; i++) {
                    hash = combined.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                // Ensure the result is between 40 and 100 for more "realistic" results
                const percentage = Math.abs(hash) % 61 + 40;
                
                return Math.min(percentage, 100);
            }
            
            // Get love message based on percentage
            function getLoveMessage(percentage) {
                if (percentage >= 90) return "Soulmates! Your love is written in the stars ‚ú®";
                if (percentage >= 80) return "Perfect match! You're meant to be together üíë";
                if (percentage >= 70) return "Great compatibility! Strong potential for lasting love üíû";
                if (percentage >= 60) return "Good match! With effort, this can blossom into something beautiful üå∏";
                if (percentage >= 50) return "Moderate compatibility. Love needs nurturing to grow üå±";
                if (percentage >= 40) return "Some challenges ahead. Communication is key! üí¨";
                return "Difficult match. But remember, love conquers all! üí™";
            }
            
            // Animate love tank
            function animateLoveTank(percentageValue) {
                // Reset animation
                loveFill.style.height = '0%';
                loveFill.textContent = '';
                percentage.classList.remove('show');
                message.classList.remove('show');
                coupleNames.classList.remove('show');
                
                // Update names
                name1Output.textContent = name1Input.value.trim() || 'You';
                name2Output.textContent = name2Input.value.trim() || 'Partner';
                
                setTimeout(() => {
                    // Animate tank fill
                    loveFill.style.height = percentageValue + '%';
                    loveFill.textContent = percentageValue + '%';
                    
                    // Animate percentage display
                    let current = 0;
                    const increment = Math.ceil(percentageValue / 30);
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= percentageValue) {
                            current = percentageValue;
                            clearInterval(timer);
                            
                            // Show message after animation completes
                            setTimeout(() => {
                                percentage.textContent = percentageValue + '%';
                                percentage.classList.add('show');
                                message.textContent = getLoveMessage(percentageValue);
                                message.classList.add('show');
                                coupleNames.classList.add('show');
                            }, 200);
                        }
                        percentage.textContent = current + '%';
                    }, 50);
                }, 100);
            }
            
            // Check compatibility button click
            checkBtn.addEventListener('click', function() {
                const name1 = name1Input.value.trim();
                const name2 = name2Input.value.trim();
                
                if (!name1 || !name2) {
                    message.textContent = "Please enter both names to check compatibility!";
                    message.classList.add('show');
                    setTimeout(() => {
                        message.classList.remove('show');
                    }, 2000);
                    return;
                }
                
                const percentageValue = calculateLove(name1, name2);
                animateLoveTank(percentageValue);
                
                // Create explosion of hearts
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createHearts();
                    }, i * 100);
                }
            });
            
            // Also check when pressing Enter in either input
            [name1Input, name2Input].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkBtn.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
