<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Love Meter ♡</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap');
    
    :root {
      --primary-pink: #ff6b9d;
      --secondary-pink: #ff8fab;
      --light-pink: #ffc2d1;
      --dark-pink: #e75480;
      --white: #fff9fb;
      --gold: #ffd700;
      --sparkle: rgba(255, 255, 255, 0.8);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #fff5f9 0%, #ffeef2 100%);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 192, 203, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.15) 0%, transparent 25%);
      z-index: -1;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(231, 84, 128, 0.15),
        inset 0 0 0 1px rgba(255, 255, 255, 0.5);
      padding: 40px;
      width: 95%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform-style: preserve-3d;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--light-pink) 0%, transparent 70%);
      opacity: 0.1;
      z-index: -1;
      animation: rotate 20s linear infinite;
    }
    
    h1 {
      color: var(--dark-pink);
      font-size: 3rem;
      margin-bottom: 30px;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
      position: relative;
    }
    
    h1::after {
      content: '💖';
      position: absolute;
      top: -20px;
      right: 20%;
      font-size: 2rem;
      animation: heartbeat 1.5s infinite;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
    }
    
    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: center;
    }
    
    .input-wrapper {
      flex: 1;
      max-width: 200px;
      position: relative;
    }
    
    .input-wrapper::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, var(--primary-pink), var(--secondary-pink));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }
    
    .input-wrapper:focus-within::after {
      transform: scaleX(1);
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark-pink);
      font-weight: 600;
      font-size: 0.9rem;
      text-align: left;
      padding-left: 5px;
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 
        0 2px 8px rgba(0,0,0,0.05),
        inset 0 0 0 1px rgba(255,255,255,0.8);
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      box-shadow: 
        0 0 0 3px rgba(255,107,157,0.2),
        inset 0 0 0 1px rgba(255,255,255,0.8);
    }
    
    button {
      padding: 16px 40px;
      background: linear-gradient(45deg, var(--primary-pink), var(--secondary-pink));
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 
        0 5px 20px rgba(231, 84, 128, 0.4),
        inset 0 1px 1px rgba(255,255,255,0.3);
      margin: 20px auto;
      display: block;
      position: relative;
      overflow: hidden;
      z-index: 1;
      letter-spacing: 0.5px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 8px 25px rgba(231, 84, 128, 0.6),
        inset 0 1px 1px rgba(255,255,255,0.3);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary-pink), var(--primary-pink));
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }
    
    button:hover::before {
      opacity: 1;
    }
    
    .love-meter-container {
      position: relative;
      width: 240px;
      height: 220px;
      margin: 30px auto;
      filter: drop-shadow(0 15px 25px rgba(231, 84, 128, 0.2));
    }
    
    .love-meter {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .love-outline {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 240 220' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M120 215C45 165 0 100 40 40C70-10 120 10 120 10S170-10 200 40C240 100 195 165 120 215Z' fill='white' stroke='%23ff8fab' stroke-width='4' stroke-linejoin='round'/%3E%3C/svg%3E") no-repeat center/contain;
      z-index: 2;
    }
    
    .love-fill-container {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: path("M120 215C45 165 0 100 40 40C70-10 120 10 120 10S170-10 200 40C240 100 195 165 120 215Z");
      overflow: hidden;
      z-index: 1;
    }
    
    .love-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, var(--dark-pink), var(--primary-pink));
      transition: height 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    
    .love-fill::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
    }
    
    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      z-index: 3;
      font-family: 'Dancing Script', cursive;
    }
    
    .result-container {
      text-align: center;
      margin-top: 20px;
    }
    
    .couple-names {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 1.5rem;
      color: var(--dark-pink);
      font-weight: 600;
      margin-bottom: 15px;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease-out;
    }
    
    .couple-names.show {
      opacity: 1;
      transform: scale(1);
    }
    
    .heart-icon {
      color: var(--primary-pink);
      animation: heartbeat 1.5s infinite;
      display: inline-block;
      transform-origin: center;
    }
    
    .message {
      font-size: 1.3rem;
      color: var(--dark-pink);
      min-height: 60px;
      padding: 0 20px;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease-out;
    }
    
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating-heart {
      position: absolute;
      font-size: 1rem;
      color: var(--primary-pink);
      opacity: 0;
      animation: float-up 4s linear forwards;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
    }
    
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: var(--sparkle);
      border-radius: 50%;
      opacity: 0;
      filter: blur(0.5px);
      animation: sparkle 2s ease-out forwards;
    }
    
    .gold-sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: var(--gold);
      border-radius: 50%;
      opacity: 0;
      filter: blur(0.5px);
      animation: gold-sparkle 2s ease-out forwards;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    
    @keyframes float-up {
      0% { 
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.8; }
      100% { 
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    @keyframes sparkle {
      0% {
        transform: translate(0, 0) scale(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx, 0), var(--ty, -60px)) scale(1);
        opacity: 0;
      }
    }
    
    @keyframes gold-sparkle {
      0% {
        transform: translate(0, 0) scale(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx, 0), var(--ty, -40px)) scale(1.5);
        opacity: 0;
      }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 25px;
        width: 95%;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .input-group {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .input-wrapper {
        max-width: 100%;
      }
      
      .love-meter-container {
        width: 200px;
        height: 180px;
      }
      
      button {
        padding: 14px 35px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="floating-hearts" id="floating-hearts"></div>
  
  <div class="container">
    <h1>Ultimate Love Meter</h1>
    
    <div class="input-group">
      <div class="input-wrapper">
        <label for="name1">Your Name</label>
        <input type="text" id="name1" placeholder="Enter your name">
      </div>
      
      <div class="input-wrapper">
        <label for="name2">Partner's Name</label>
        <input type="text" id="name2" placeholder="Partner's name">
      </div>
    </div>
    
    <button id="check-btn">Measure Our Love</button>
    
    <div class="love-meter-container">
      <div class="love-meter">
        <div class="love-fill-container">
          <div class="love-fill"></div>
        </div>
        <div class="love-outline"></div>
        <div class="percentage">0%</div>
      </div>
    </div>
    
    <div class="result-container">
      <div class="couple-names" id="couple-names">
        <span id="name1-output">You</span>
        <span class="heart-icon">❤️</span>
        <span id="name2-output">Partner</span>
      </div>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const name1Input = document.getElementById('name1');
      const name2Input = document.getElementById('name2');
      const checkBtn = document.getElementById('check-btn');
      const loveFill = document.querySelector('.love-fill');
      const percentage = document.querySelector('.percentage');
      const message = document.getElementById('message');
      const name1Output = document.getElementById('name1-output');
      const name2Output = document.getElementById('name2-output');
      const coupleNames = document.getElementById('couple-names');
      const floatingHearts = document.getElementById('floating-hearts');
      
      // Create floating hearts
      function createHearts(count = 1, x, y) {
        for (let i = 0; i < count; i++) {
          const heart = document.createElement('div');
          heart.classList.add('floating-heart');
          heart.innerHTML = '❤️';
          heart.style.left = (x || Math.random() * 100) + 'vw';
          heart.style.top = (y || Math.random() * 100) + 'vh';
          heart.style.animationDuration = Math.random() * 3 + 2 + 's';
          heart.style.fontSize = Math.random() * 20 + 10 + 'px';
          floatingHearts.appendChild(heart);
          
          setTimeout(() => {
            heart.remove();
          }, 4000);
        }
      }
      
      // Create sparkles
      function createSparkles(x, y, count = 10) {
        for (let i = 0; i < count; i++) {
          const sparkle = document.createElement('div');
          sparkle.classList.add('sparkle');
          sparkle.style.left = x + 'px';
          sparkle.style.top = y + 'px';
          sparkle.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
          sparkle.style.setProperty('--ty', (Math.random() - 0.5) * 100 + 'px');
          sparkle.style.animationDelay = i * 0.05 + 's';
          floatingHearts.appendChild(sparkle);
          
          setTimeout(() => {
            sparkle.remove();
          }, 2000);
        }
      }
      
      // Create gold sparkles
      function createGoldSparkles(x, y, count = 5) {
        for (let i = 0; i < count; i++) {
          const sparkle = document.createElement('div');
          sparkle.classList.add('gold-sparkle');
          sparkle.style.left = x + 'px';
          sparkle.style.top = y + 'px';
          sparkle.style.setProperty('--tx', (Math.random() - 0.5) * 80 + 'px');
          sparkle.style.setProperty('--ty', (Math.random() - 0.5) * 80 + 'px');
          sparkle.style.animationDelay = i * 0.1 + 's';
          floatingHearts.appendChild(sparkle);
          
          setTimeout(() => {
            sparkle.remove();
          }, 2000);
        }
      }
      
      // Set interval for floating hearts
      setInterval(() => createHearts(1), 1000);
      
      // Calculate love percentage
      function calculateLove(name1, name2) {
        let score = 0;
        const combined = (name1 + name2).toLowerCase();
        for (let char of combined) {
          score += char.charCodeAt(0);
        }
        return 40 + (score % 61); // returns 40-100
      }
      
      // Get love message based on percentage
      function getMessage(score) {
        if (score >= 95) return "Divine connection! Your love is eternal ✨";
        if (score >= 85) return "Perfect match! A love story for the ages 💘";
        if (score >= 75) return "Incredible chemistry! This love will last 💖";
        if (score >= 65) return "Strong potential! Nurture this beautiful bond 💕";
        if (score >= 55) return "Good match! With effort, love will blossom 🌸";
        if (score >= 45) return "Some differences, but love can bridge them 💗";
        return "Challenging match, but true love conquers all! 💪";
      }
      
      // Animate love heart
      function animateLoveHeart(percentageValue) {
        // Reset animation
        loveFill.style.height = '0%';
        percentage.textContent = '0%';
        message.classList.remove('show');
        coupleNames.classList.remove('show');
        
        // Update names
        name1Output.textContent = name1Input.value.trim() || 'You';
        name2Output.textContent = name2Input.value.trim() || 'Partner';
        
        setTimeout(() => {
          // Animate heart fill
          loveFill.style.height = percentageValue + '%';
          
          // Create ripples in the love fill
          for (let i = 0; i < 5; i++) {
            setTimeout(() => {
              createSparkles(
                Math.random() * 200 + 20,
                200 - (percentageValue * 2)
              );
              createGoldSparkles(
                Math.random() * 200 + 20,
                200 - (percentageValue * 2)
              );
            }, i * 200);
          }
          
          // Animate percentage display
          let current = 0;
          const increment = Math.ceil(percentageValue / 30);
          const timer = setInterval(() => {
            current += increment;
            if (current >= percentageValue) {
              clearInterval(timer);
              
              // Show results after animation completes
              setTimeout(() => {
                percentage.textContent = percentageValue + '%';
                message.textContent = getMessage(percentageValue);
                message.classList.add('show');
                coupleNames.classList.add('show');
                
                // Final sparkles
                createSparkles(120, 100, 20);
                createGoldSparkles(120, 100, 10);
                
                // Create explosion of hearts
                for (let i = 0; i < 20; i++) {
                  setTimeout(() => {
                    createHearts(2, 50, 50);
                  }, i * 100);
                }
              }, 200);
            }
            percentage.textContent = current + '%';
          }, 40);
        }, 100);
      }
      
      // Check compatibility button click
      checkBtn.addEventListener('click', function() {
        const name1 = name1Input.value.trim();
        const name2 = name2Input.value.trim();
        
        if (!name1 || !name2) {
          message.textContent = "Please enter both names to check compatibility!";
          message.classList.add('show');
          setTimeout(() => {
            message.classList.remove('show');
          }, 2000);
          return;
        }
        
        const percentageValue = calculateLove(name1, name2);
        animateLoveHeart(percentageValue);
      });
      
      // Also check when pressing Enter in either input
      [name1Input, name2Input].forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            checkBtn.click();
          }
        });
      });
    });
  </script>
</body>
</html>
