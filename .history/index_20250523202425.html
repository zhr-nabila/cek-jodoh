<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Love Compatibility Checker 💖</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #ff8fab;
            --light-pink: #ffc2d1;
            --dark-pink: #e75480;
            --white: #fff5f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-heart {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 107, 157, 0.1);
            animation: float-up 15s linear infinite;
        }
        
        .container {
            width: 95%;
            max-width: 800px;
            background: linear-gradient(135deg, rgba(255,255,255,0.97) 0%, rgba(255,214,228,0.97) 100%);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(233, 112, 148, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        h1 {
            text-align: center;
            color: var(--dark-pink);
            margin-bottom: 20px;
            font-size: 2.4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            position: relative;
            font-weight: 700;
        }
        
        h1::after {
            content: '💖';
            position: absolute;
            top: -15px;
            right: 15%;
            font-size: 1.8rem;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }
        
        .input-section {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .name-input {
            flex: 1;
            position: relative;
        }
        
        .name-input::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-pink), var(--secondary-pink));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .name-input:focus-within::after {
            transform: scaleX(1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-pink);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,107,157,0.2);
        }
        
        .result-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        .love-container {
            position: relative;
            width: 240px;
            height: 220px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 10px 20px rgba(231, 84, 128, 0.3));
        }
        
        .love-tank {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .love-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 240 220' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M120 215C30 160 0 90 40 40C70 0 120 30 120 20S170 0 200 40C240 90 210 160 120 215Z' fill='white' stroke='%23ff8fab' stroke-width='4'/%3E%3C/svg%3E") no-repeat center/contain;
            z-index: 2;
        }
        
        .love-fill-container {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: path("M120 215C30 160 0 90 40 40C70 0 120 20 120 20S170 0 200 40C240 90 210 160 120 215Z");
            overflow: hidden;
            z-index: 1;
        }
        
        .love-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, var(--dark-pink), var(--primary-pink));
            transition: height 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 30px;
        }
        
        .love-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
        }
        
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s 1.5s;
            z-index: 3;
        }
        
        .percentage.show {
            opacity: 1;
        }
        
        .message {
            text-align: center;
            color: var(--dark-pink);
            font-size: 1.15rem;
            margin-bottom: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease-out 1.7s;
            padding: 0 20px;
            line-height: 1.4;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .couple-names {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0 20px;
            font-size: 1.4rem;
            color: var(--dark-pink);
            font-weight: 600;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-out 1.5s;
        }
        
        .couple-names.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .heart-icon {
            color: var(--primary-pink);
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            transform-origin: center;
        }
        
        button {
            background: linear-gradient(to right, var(--primary-pink), var(--secondary-pink));
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(231, 84, 128, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 5px;
            z-index: 1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 84, 128, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--secondary-pink), var(--primary-pink));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .heart {
            position: absolute;
            font-size: 1rem;
            color: var(--primary-pink);
            opacity: 0;
            animation: float-up 4s linear forwards;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
            animation: sparkle 2s ease-out forwards;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float-up {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes sparkle {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx, 0), var(--ty, -50px)) scale(1);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                border-radius: 25px;
                width: 98%;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            
            h1::after {
                font-size: 1.5rem;
                right: 10%;
            }
            
            .input-section {
                flex-direction: column;
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .love-container {
                width: 200px;
                height: 180px;
                margin-bottom: 15px;
            }
            
            .percentage {
                font-size: 2.4rem;
            }
            
            .message {
                font-size: 1.05rem;
                min-height: 40px;
            }
            
            .couple-names {
                font-size: 1.2rem;
                margin: 10px 0 15px;
            }
            
            button {
                padding: 13px 35px;
                font-size: 1rem;
            }
        }
        
        @media (max-height: 700px) {
            .container {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="bg-hearts" id="bg-hearts"></div>
    
    <div class="container">
        <h1>Ultimate Love Compatibility</h1>
        
        <div class="input-section">
            <div class="name-input">
                <label for="name1">Your Name</label>
                <input type="text" id="name1" placeholder="Enter your name">
            </div>
            
            <div class="name-input">
                <label for="name2">Partner's Name</label>
                <input type="text" id="name2" placeholder="Enter partner's name">
            </div>
        </div>
        
        <div class="result-section">
            <div class="love-container">
                <div class="love-tank">
                    <div class="love-fill-container">
                        <div class="love-fill"></div>
                    </div>
                    <div class="love-outline"></div>
                    <div class="percentage">0%</div>
                </div>
            </div>
            
            <div class="couple-names">
                <span class="name1-output"></span>
                <span class="heart-icon">❤️</span>
                <span class="name2-output"></span>
            </div>
            
            <div class="message">Enter both names to check your love compatibility!</div>
            
            <button id="check-btn">Check Compatibility</button>
        </div>
        
        <div class="hearts" id="hearts-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const checkBtn = document.getElementById('check-btn');
            const loveFill = document.querySelector('.love-fill');
            const percentage = document.querySelector('.percentage');
            const message = document.querySelector('.message');
            const heartsContainer = document.getElementById('hearts-container');
            const bgHeartsContainer = document.getElementById('bg-hearts');
            const name1Output = document.querySelector('.name1-output');
            const name2Output = document.querySelector('.name2-output');
            const coupleNames = document.querySelector('.couple-names');
            
            // Create background hearts
            function createBgHearts() {
                for (let i = 0; i < 25; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('bg-heart');
                        heart.innerHTML = '❤️';
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.top = Math.random() * 100 + 'vh';
                        heart.style.animationDuration = Math.random() * 10 + 15 + 's';
                        heart.style.animationDelay = Math.random() * 5 + 's';
                        heart.style.fontSize = Math.random() * 25 + 15 + 'px';
                        heart.style.opacity = Math.random() * 0.15 + 0.05;
                        bgHeartsContainer.appendChild(heart);
                    }, i * 300);
                }
            }
            
            // Create floating hearts
            function createHearts(count = 1, x, y) {
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = (x || Math.random() * 100) + 'vw';
                    heart.style.top = (y || Math.random() * 100) + 'vh';
                    heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                    heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }
            }
            
            // Create sparkles
            function createSparkles(x, y, count = 10) {
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    sparkle.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
                    sparkle.style.setProperty('--ty', (Math.random() - 0.5) * 100 + 'px');
                    sparkle.style.animationDelay = i * 0.05 + 's';
                    heartsContainer.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }
            }
            
            // Initialize background hearts
            createBgHearts();
            
            // Set interval for floating hearts
            setInterval(() => createHearts(1), 1000);
            
            // Calculate love percentage
            function calculateLove(name1, name2) {
                // Combine names and convert to lowercase
                const combined = (name1 + name2).toLowerCase().replace(/\s/g, '');
                
                // Simple hash calculation
                let hash = 0;
                for (let i = 0; i < combined.length; i++) {
                    hash = combined.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                // More sophisticated calculation for more "realistic" results
                const seed = Math.abs(hash) % 1000;
                const base = 40 + (seed % 20); // Base between 40-60
                const modifier = (name1.length + name2.length) % 30; // 0-29
                const compatibility = Math.min(base + modifier, 100);
                
                return compatibility;
            }
            
            // Get love message based on percentage
            function getLoveMessage(percentage) {
                if (percentage >= 95) return "Divine connection! Your souls are intertwined 💫";
                if (percentage >= 85) return "Perfect match! A love story for the ages 💑";
                if (percentage >= 75) return "Incredible chemistry! This love will last 💞";
                if (percentage >= 65) return "Strong potential! Nurture this beautiful bond 🌸";
                if (percentage >= 55) return "Good match! With effort, love will blossom 🌱";
                if (percentage >= 45) return "Some differences, but love can bridge them 💬";
                return "Challenging match, but true love conquers all! 💪";
            }
            
            // Animate love heart
            function animateLoveHeart(percentageValue) {
                // Reset animation
                loveFill.style.height = '0%';
                percentage.textContent = '0%';
                percentage.classList.remove('show');
                message.classList.remove('show');
                coupleNames.classList.remove('show');
                
                // Update names
                name1Output.textContent = name1Input.value.trim() || 'You';
                name2Output.textContent = name2Input.value.trim() || 'Partner';
                
                setTimeout(() => {
                    // Animate heart fill
                    loveFill.style.height = percentageValue + '%';
                    
                    // Create ripples in the love fill
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createSparkles(
                                Math.random() * 200 + 20,
                                200 - (percentageValue * 2)
                            );
                        }, i * 200);
                    }
                    
                    // Animate percentage display
                    let current = 0;
                    const increment = Math.ceil(percentageValue / 30);
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= percentageValue) {
                            current = percentageValue;
                            clearInterval(timer);
                            
                            // Show results after animation completes
                            setTimeout(() => {
                                percentage.textContent = percentageValue + '%';
                                percentage.classList.add('show');
                                message.textContent = getLoveMessage(percentageValue);
                                message.classList.add('show');
                                coupleNames.classList.add('show');
                                
                                // Final sparkles
                                createSparkles(120, 100, 20);
                            }, 200);
                        }
                        percentage.textContent = current + '%';
                    }, 50);
                }, 100);
            }
            
            // Check compatibility button click
            checkBtn.addEventListener('click', function() {
                const name1 = name1Input.value.trim();
                const name2 = name2Input.value.trim();
                
                if (!name1 || !name2) {
                    message.textContent = "Please enter both names to check compatibility!";
                    message.classList.add('show');
                    setTimeout(() => {
                        message.classList.remove('show');
                    }, 2000);
                    return;
                }
                
                const percentageValue = calculateLove(name1, name2);
                animateLoveHeart(percentageValue);
                
                // Create explosion of hearts
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createHearts(2, 50, 50);
                    }, i * 100);
                }
            });
            
            // Also check when pressing Enter in either input
            [name1Input, name2Input].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkBtn.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
