<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Kecocokan Pasangan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap");

      :root {
        --pink-dark: #e75480;
        --pink-medium: #ff6b9d;
        --pink-light: #ff8fab;
        --pink-soft: #ffc2d1;
        --pink-pale: #fff5f9;
        --shadow-pink: rgba(231, 84, 128, 0.3);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Ini biar scrollbar enggak keliatan */
      ::-webkit-scrollbar {
        width: 0;
        background: transparent;
      }

      body {
        background-color: var(--pink-pale);
        font-family: "Poppins", sans-serif;
        text-align: center;
        padding: 30px 0;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 182, 193, 0.15) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(255, 182, 193, 0.15) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 30% 60%,
            rgba(255, 182, 193, 0.1) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 70% 40%,
            rgba(255, 182, 193, 0.1) 0%,
            transparent 20%
          );
        overflow-x: hidden;
        -ms-overflow-style: none; /* IE dan Edge */
        scrollbar-width: none; /* Firefox */
      }

      .container {
        background: white;
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 20px 50px var(--shadow-pink);
        width: 95%;
        max-width: 550px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
        z-index: 1;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(
          135deg,
          rgba(255, 192, 203, 0.1) 0%,
          rgba(255, 255, 255, 0) 50%,
          rgba(255, 192, 203, 0.1) 100%
        );
        border-radius: 30px;
        z-index: -1;
        animation: shine 8s infinite;
      }

      @keyframes shine {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.8;
        }
      }

      h1 {
        color: var(--pink-dark);
        font-size: 3rem;
        margin-bottom: 30px;
        font-family: "Dancing Script", cursive;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        position: relative;
        animation: fadeInDown 1s ease;
      }

      h1::after,
      h1::before {
        content: "💖";
        position: absolute;
        font-size: 1.8rem;
        animation: heartbeat 1.5s infinite;
      }

      h1::after {
        top: 5px;
        right: 23%;
      }

      h1::before {
        top: 5px;
        left: 23%;
      }

      .input-group {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        justify-content: center;
        animation: fadeIn 1s ease 0.2s both;
      }

      input {
        padding: 15px 20px;
        font-size: 1rem;
        border-radius: 15px;
        border: 2px solid var(--pink-soft);
        width: 100%;
        max-width: 220px;
        transition: all 0.3s;
        background-color: rgba(255, 255, 255, 0.9);
        color: #555;
        font-weight: 500;
      }

      input::placeholder {
        color: #bbb;
        font-weight: 400;
      }

      input:focus {
        outline: none;
        border-color: var(--pink-medium);
        box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.2);
        transform: translateY(-2px);
      }

      button {
        padding: 15px 35px;
        background: linear-gradient(
          135deg,
          var(--pink-medium) 0%,
          var(--pink-light) 100%
        );
        border: none;
        border-radius: 50px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 5px 20px var(--shadow-pink);
        margin: 15px 0 25px;
        position: relative;
        overflow: hidden;
        animation: fadeIn 1s ease 0.4s both;
        letter-spacing: 0.5px;
      }

      button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(231, 84, 128, 0.5);
        background: linear-gradient(
          135deg,
          var(--pink-dark) 0%,
          var(--pink-medium) 100%
        );
      }

      button:active {
        transform: translateY(1px);
      }

      button::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        transition: all 0.7s;
      }

      button:hover::after {
        left: 100%;
      }

      .love-meter-container {
        perspective: 1000px;
        margin: 30px auto;
        animation: fadeIn 1s ease 0.6s both;
      }

      .love-meter {
        position: relative;
        width: 250px;
        height: 230px;
        margin: 0 auto;
        filter: drop-shadow(0 15px 20px rgba(231, 84, 128, 0.25));
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }

      .love-meter:hover {
        transform: rotateY(10deg) rotateX(5deg);
      }

      .heart-svg {
        width: 100%;
        height: 100%;
      }

      .love-fill {
        fill: url(#gradientFill);
        transition: y 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55),
          height 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      .percentage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        font-family: "Dancing Script", cursive;
        transition: all 0.3s;
      }

      .message {
        font-size: 1.3rem;
        margin: 20px 0;
        color: var(--pink-dark);
        min-height: 60px;
        padding: 0 20px;
        line-height: 1.5;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.5s ease-out 0.5s;
        font-weight: 500;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .couple-names {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        font-size: 1.5rem;
        color: var(--pink-dark);
        font-weight: 600;
        margin-bottom: 15px;
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.5s ease-out 0.3s;
      }

      .couple-names.show {
        opacity: 1;
        transform: scale(1);
      }

      .heart-icon {
        color: var(--pink-medium);
        font-size: 1.8rem;
        animation: heartbeat 1.5s infinite;
        display: inline-block;
        transform-origin: center;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .floating-hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .floating-heart {
        position: absolute;
        font-size: 1rem;
        color: var(--pink-light);
        opacity: 0;
        animation: float-up 4s linear forwards;
        z-index: -1;
      }

      @keyframes float-up {
        0% {
          transform: translateY(100vh) rotate(0deg) scale(0.5);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-20vh) rotate(360deg) scale(1.2);
          opacity: 0;
        }
      }

      .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: #fff;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        animation: sparkle 1s forwards;
      }

      @keyframes sparkle {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        pointer-events: none;
        animation: ripple 1s ease-out;
      }

      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--pink-light);
        opacity: 0;
        animation: confetti-fall 3s linear forwards;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .footer-note {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #aaa;
        font-style: italic;
        animation: fadeIn 1s ease 0.8s both;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
          width: 95%;
        }

        h1 {
          font-size: 2.5rem;
        }

        h1::after,
        h1::before {
          font-size: 1.5rem;
        }

        .input-group {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }

        input {
          max-width: 100%;
          padding: 12px 15px;
        }

        .love-meter {
          width: 200px;
          height: 180px;
        }

        .percentage {
          font-size: 2.5rem;
        }

        button {
          padding: 12px 25px;
          font-size: 1rem;
        }

        .couple-names {
          font-size: 1.3rem;
        }

        .message {
          font-size: 1.1rem;
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated animate__fadeInDown">Cek Jodoh</h1>

      <div class="input-group">
        <input
          type="text"
          id="name1"
          placeholder="Namamu"
          class="animate__animated animate__fadeIn"
        />
        <input
          type="text"
          id="name2"
          placeholder="Nama pasangan"
          class="animate__animated animate__fadeIn"
        />
      </div>

      <button onclick="hitung()" class="animate__animated animate__fadeIn">
        Mulai 💖
      </button>

      <div class="love-meter-container">
        <div class="love-meter">
          <svg viewBox="0 0 200 180" class="heart-svg">
            <defs>
              <clipPath id="heartClip">
                <path
                  d="M100 40
                   C100 -10, 180 -10, 180 60
                   C180 110, 100 150, 100 175
                   C100 150, 20 110, 20 60
                   C20 -10, 100 -10, 100 40Z"
                />
              </clipPath>
              <linearGradient id="gradientFill" x1="0" y1="1" x2="0" y2="0">
                <stop offset="0%" stop-color="#e75480" />
                <stop offset="50%" stop-color="#ff6b9d" />
                <stop offset="100%" stop-color="#ff8fab" />
              </linearGradient>
            </defs>
            <rect
              class="love-fill"
              x="0"
              y="180"
              width="200"
              height="0"
              clip-path="url(#heartClip)"
            />
            <path
              d="M100 40
               C100 -10, 180 -10, 180 60
               C180 110, 100 150, 100 175
               C100 150, 20 110, 20 60
               C20 -10, 100 -10, 100 40Z"
              fill="none"
              stroke="#ff8fab"
              stroke-width="4"
              stroke-linejoin="round"
            />
          </svg>
          <div class="percentage">0%</div>
        </div>
      </div>

      <div class="couple-names" id="couple-names">
        <span id="name1-output">Kamu</span>
        <span class="heart-icon">❤️</span>
        <span id="name2-output">Dia</span>
      </div>

      <div class="message" id="message"></div>

      <div class="footer-note">
        Cinta sejati diukur dari hati, bukan persentase 💕
      </div>
    </div>

    <div class="floating-hearts" id="floating-hearts"></div>

    <script>
      function hitungKecocokan(nama1, nama2) {
        let skor = 0;
        const gabungan = (nama1 + nama2).toLowerCase();

        // Hitung berdasarkan huruf
        for (let char of gabungan) {
          skor += char.charCodeAt(0);
        }

        // Tambah random biar seru
        const random = Math.floor(Math.random() * 11); // 0-10

        // Skor dasar antara 40-100 ditambah random
        return Math.min(40 + (skor % 61) + random, 100);
      }

      function dapatkanPesan(skor) {
        if (skor >= 95)
          return "Nikah gih, ini mah cocok banget 💍🔥";
        if (skor >= 90) return "Kalian tuh kayak teh manis anget pas hujan. Pas banget, susah dicari duanya 🍵";
        if (skor >= 80) return "Serasi sih… tapi jangan sampe cuma jadi pajangan story doang ya 😏";
        if (skor >= 70) return "Udah cocok, tapi jangan mentang-mentang cocok terus males usaha!";
        if (skor >= 60) return "Masih bisa lah, asal dia gak balik lagi ke mantannya 🤡";
        if (skor >= 50) return "Ya cocok-cocokan. Tapi takutnya cocok doang, ga jadian. Capek gak sih? 😭";
        if (skor >= 40) return "Santai dulu bro, ini mah kayak wifi tetangga, kadang nyambung kadang gak, sabar aja 😴";
        return "Realistis aja";
      }

      function buatHati(jumlah = 5) {
        const container = document.getElementById("floating-hearts");
        const simbolHati = ["❤️", "💖", "💗", "💓", "💘", "💝"];

        for (let i = 0; i < jumlah; i++) {
          const hati = document.createElement("div");
          hati.classList.add("floating-heart");
          hati.innerHTML =
            simbolHati[Math.floor(Math.random() * simbolHati.length)];
          hati.style.left = Math.random() * 100 + "vw";
          hati.style.animationDuration = Math.random() * 3 + 3 + "s";
          hati.style.fontSize = Math.random() * 20 + 15 + "px";
          hati.style.animationDelay = Math.random() * 2 + "s";
          container.appendChild(hati);

          setTimeout(() => {
            hati.remove();
          }, 5000);
        }
      }

      function buatKilatan(x, y) {
        for (let i = 0; i < 10; i++) {
          const kilat = document.createElement("div");
          kilat.classList.add("sparkle");
          kilat.style.left = x + "px";
          kilat.style.top = y + "px";
          kilat.style.animationDelay = i * 0.1 + "s";
          document.body.appendChild(kilat);

          setTimeout(() => {
            kilat.remove();
          }, 1000);
        }
      }

      function buatRipple(x, y) {
        const ripple = document.createElement("div");
        ripple.classList.add("ripple");
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";
        document.body.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 1000);
      }

      function buatKonfeti() {
        const warna = ["#ff6b9d", "#ff8fab", "#ffc2d1", "#e75480", "#ffb6c1"];
        const container = document.getElementById("floating-hearts");

        for (let i = 0; i < 50; i++) {
          const konfeti = document.createElement("div");
          konfeti.classList.add("confetti");
          konfeti.style.left = Math.random() * 100 + "vw";
          konfeti.style.backgroundColor =
            warna[Math.floor(Math.random() * warna.length)];
          konfeti.style.width = Math.random() * 10 + 5 + "px";
          konfeti.style.height = Math.random() * 10 + 5 + "px";
          konfeti.style.animationDuration = Math.random() * 2 + 2 + "s";
          container.appendChild(konfeti);

          setTimeout(() => {
            konfeti.remove();
          }, 3000);
        }
      }

      function animasiDetakHati() {
        const iconHati = document.querySelector(".heart-icon");
        iconHati.style.animation = "none";
        void iconHati.offsetWidth; // Trigger reflow
        iconHati.style.animation = "heartbeat 0.6s ease 3";
      }

      function hitung() {
        const nama1 = document.getElementById("name1").value.trim();
        const nama2 = document.getElementById("name2").value.trim();
        const isiHati = document.querySelector(".love-fill");
        const persentase = document.querySelector(".percentage");
        const pesan = document.getElementById("message");
        const nama1Output = document.getElementById("name1-output");
        const nama2Output = document.getElementById("name2-output");
        const pasangan = document.getElementById("couple-names");
        const container = document.querySelector(".container");

        if (!nama1 || !nama2) {
          alert("Isi dulu nama kalian berdua dong!");
          return;
        }

        // Animasi klik
        container.classList.add("animate__animated", "animate__pulse");
        setTimeout(() => {
          container.classList.remove("animate__animated", "animate__pulse");
        }, 1000);

        // Update nama
        nama1Output.textContent = nama1 || "Kamu";
        nama2Output.textContent = nama2 || "Dia";

        // Reset tampilan
        isiHati.setAttribute("y", 180);
        isiHati.setAttribute("height", 0);
        persentase.textContent = "0%";
        pesan.textContent = "";
        pesan.classList.remove("show");
        pasangan.classList.remove("show");

        // Hitung
        const persen = hitungKecocokan(nama1, nama2);
        const tinggiMaks = 180;
        const tinggiIsi = (persen / 100) * tinggiMaks;

        // Animasi setelah jeda
        setTimeout(() => {
          isiHati.setAttribute("y", tinggiMaks - tinggiIsi);
          isiHati.setAttribute("height", tinggiIsi);

          let sekarang = 0;
          const timer = setInterval(() => {
            sekarang++;
            persentase.textContent = sekarang + "%";

            // Animasi detak jantung di persentase tertentu
            if (sekarang === 50 || sekarang === 75 || sekarang === persen) {
              animasiDetakHati();
            }

            if (sekarang >= persen) {
              clearInterval(timer);
              pesan.textContent = dapatkanPesan(persen);
              pesan.classList.add("show");
              pasangan.classList.add("show");

              // Efek keren berdasarkan skor
              if (persen >= 80) {
                buatKonfeti();
                for (let i = 0; i < 20; i++) {
                  setTimeout(() => {
                    buatHati(5);
                  }, i * 100);
                }
              } else if (persen >= 60) {
                for (let i = 0; i < 15; i++) {
                  setTimeout(() => {
                    buatHati(3);
                  }, i * 150);
                }
              } else {
                for (let i = 0; i < 10; i++) {
                  setTimeout(() => {
                    buatHati(2);
                  }, i * 200);
                }
              }
            }
          }, 20);
        }, 100);
      }

      // Efek kilat saat input diklik
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("focus", (e) => {
          const rect = e.target.getBoundingClientRect();
          buatKilatan(
            rect.left + rect.width / 2,
            rect.top + rect.height / 2
          );
        });
      });

      // Efek ripple saat tombol diklik
      document.querySelector("button").addEventListener("click", (e) => {
        const rect = e.target.getBoundingClientRect();
        buatRipple(rect.left + rect.width / 2, rect.top + rect.height / 2);
      });

      // Bisa pake Enter juga
      document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          hitung();
        }
      });

      // Hati-harti awal
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          buatHati(1);
        }, i * 800);
      }
    </script>
  </body>
</html>
