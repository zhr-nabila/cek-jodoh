<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Kecocokan Pasangan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated animate__fadeInDown">Cek Jodoh</h1>

      <div class="input-group">
        <input
          type="text"
          id="name1"
          placeholder="Namamu"
          class="animate__animated animate__fadeIn"
        />
        <input
          type="text"
          id="name2"
          placeholder="Nama pasangan"
          class="animate__animated animate__fadeIn"
        />
      </div>

      <button onclick="hitung()" class="animate__animated animate__fadeIn">
        Mulai üíñ
      </button>

      <div class="love-meter-container">
        <div class="love-meter">
          <svg viewBox="0 0 200 180" class="heart-svg">
            <defs>
              <clipPath id="heartClip">
                <path
                  d="M100 40
                   C100 -10, 180 -10, 180 60
                   C180 110, 100 150, 100 175
                   C100 150, 20 110, 20 60
                   C20 -10, 100 -10, 100 40Z"
                />
              </clipPath>
              <linearGradient id="gradientFill" x1="0" y1="1" x2="0" y2="0">
                <stop offset="0%" stop-color="#e75480" />
                <stop offset="50%" stop-color="#ff6b9d" />
                <stop offset="100%" stop-color="#ff8fab" />
              </linearGradient>
            </defs>
            <rect
              class="love-fill"
              x="0"
              y="180"
              width="200"
              height="0"
              clip-path="url(#heartClip)"
            />
            <path
              d="M100 40
               C100 -10, 180 -10, 180 60
               C180 110, 100 150, 100 175
               C100 150, 20 110, 20 60
               C20 -10, 100 -10, 100 40Z"
              fill="none"
              stroke="#ff8fab"
              stroke-width="4"
              stroke-linejoin="round"
            />
          </svg>
          <div class="percentage">0%</div>
        </div>
      </div>

      <div class="couple-names" id="couple-names">
        <span id="name1-output">Kamu</span>
        <span class="heart-icon">‚ù§Ô∏è</span>
        <span id="name2-output">Dia</span>
      </div>

      <div class="message" id="message"></div>

      <div class="footer-note">
        Harapan buat nyenengin korban HTS
      </div>
    </div>

    <div class="floating-hearts" id="floating-hearts"></div>

    <script src=""></script>
  </body>
</html>
