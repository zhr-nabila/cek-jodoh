<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Love Compatibility Checker 💘</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #ff8fab;
            --light-pink: #ffc2d1;
            --dark-pink: #e75480;
            --white: #fff5f9;
            --gold: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 192, 203, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.1) 0%, transparent 20%);
        }
        
        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-heart {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 107, 157, 0.08);
            animation: float-up 20s linear infinite;
        }
        
        .container {
            width: 95%;
            max-width: 800px;
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,235,240,0.98) 100%);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(233, 112, 148, 0.15),
                inset 0 0 30px rgba(255,255,255,0.5);
            padding: 35px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.4);
        }
        
        h1 {
            text-align: center;
            color: var(--dark-pink);
            margin-bottom: 25px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            position: relative;
            font-weight: 700;
            font-family: 'Dancing Script', cursive;
        }
        
        h1::after {
            content: '💘';
            position: absolute;
            top: -20px;
            right: 15%;
            font-size: 2.2rem;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.1));
        }
        
        .input-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 35px;
        }
        
        .name-input {
            flex: 1;
            position: relative;
        }
        
        .name-input::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-pink), var(--secondary-pink));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .name-input:focus-within::after {
            transform: scaleX(1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark-pink);
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.9);
            box-shadow: 
                0 2px 8px rgba(0,0,0,0.05),
                inset 0 0 0 1px rgba(255,255,255,0.8);
        }
        
        input:focus {
            outline: none;
            box-shadow: 
                0 0 0 3px rgba(255,107,157,0.2),
                inset 0 0 0 1px rgba(255,255,255,0.8);
        }
        
        .result-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        
        .love-container {
            position: relative;
            width: 280px;
            height: 260px;
            margin: 0 auto 25px;
            filter: drop-shadow(0 15px 25px rgba(231, 84, 128, 0.25));
        }
        
        .love-tank {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .love-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 280 260' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M140 255C35 185 0 100 50 30C85-25 140 0 140 0S195-25 230 30C280 100 245 185 140 255Z' fill='white' stroke='%23ff8fab' stroke-width='5' stroke-linejoin='round'/%3E%3C/svg%3E") no-repeat center/contain;
            z-index: 2;
        }
        
        .love-fill-container {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: path("M140 255C35 185 0 100 50 30C85-25 140 0 140 0S195-25 230 30C280 100 245 185 140 255Z");
            overflow: hidden;
            z-index: 1;
        }
        
        .love-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, var(--dark-pink), var(--primary-pink));
            transition: height 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }
        
        .love-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
        }
        
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 
                1px 1px 3px rgba(0,0,0,0.3),
                0 0 10px rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity 0.5s 1.8s;
            z-index: 3;
            font-family: 'Dancing Script', cursive;
        }
        
        .percentage.show {
            opacity: 1;
        }
        
        .message {
            text-align: center;
            color: var(--dark-pink);
            font-size: 1.3rem;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.5s ease-out 2s;
            padding: 0 30px;
            line-height: 1.5;
            font-weight: 500;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .couple-names {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0 25px;
            font-size: 1.6rem;
            color: var(--dark-pink);
            font-weight: 600;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-out 1.8s;
        }
        
        .couple-names.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .heart-icon {
            color: var(--primary-pink);
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            transform-origin: center;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }
        
        button {
            background: linear-gradient(to right, var(--primary-pink), var(--secondary-pink));
            color: white;
            border: none;
            padding: 16px 45px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 5px 25px rgba(231, 84, 128, 0.4),
                inset 0 1px 1px rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            z-index: 1;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 30px rgba(231, 84, 128, 0.6),
                inset 0 1px 1px rgba(255,255,255,0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--secondary-pink), var(--primary-pink));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .heart {
            position: absolute;
            font-size: 1rem;
            color: var(--primary-pink);
            opacity: 0;
            animation: float-up 4s linear forwards;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }
        
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
            animation: sparkle 2s ease-out forwards;
        }
        
        .gold-sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: var(--gold);
            border-radius: 50%;
            opacity: 0;
            filter: blur(0.5px);
            animation: gold-sparkle 2s ease-out forwards;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, var(--primary-pink), var(--secondary-pink), var(--gold));
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.15); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        @keyframes float-up {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.9; }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes sparkle {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx, 0), var(--ty, -60px)) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes gold-sparkle {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx, 0), var(--ty, -40px)) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                border-radius: 25px;
                width: 98%;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }
            
            h1::after {
                font-size: 1.8rem;
                right: 10%;
            }
            
            .input-section {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 25px;
            }
            
            .love-container {
                width: 220px;
                height: 200px;
                margin-bottom: 20px;
            }
            
            .percentage {
                font-size: 2.6rem;
            }
            
            .message {
                font-size: 1.1rem;
                min-height: 50px;
            }
            
            .couple-names {
                font-size: 1.3rem;
                margin: 15px 0 20px;
            }
            
            button {
                padding: 15px 40px;
                font-size: 1.05rem;
            }
        }
        
        @media (max-height: 700px) {
            .container {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="bg-hearts" id="bg-hearts"></div>
    
    <div class="container">
        <h1>Romantic Love Compatibility</h1>
        
        <div class="input-section">
            <div class="name-input">
                <label for="name1">Your Name</label>
                <input type="text" id="name1" placeholder="Enter your name">
            </div>
            
            <div class="name-input">
                <label for="name2">Partner's Name</label>
                <input type="text" id="name2" placeholder="Enter partner's name">
            </div>
        </div>
        
        <div class="result-section">
            <div class="love-container">
                <div class="love-tank">
                    <div class="love-fill-container">
                        <div class="love-fill"></div>
                    </div>
                    <div class="love-outline"></div>
                    <div class="percentage">0%</div>
                </div>
            </div>
            
            <div class="couple-names">
                <span class="name1-output"></span>
                <span class="heart-icon">💖</span>
                <span class="name2-output"></span>
            </div>
            
            <div class="message">Enter both names to check your love compatibility!</div>
            
            <button id="check-btn">Check Compatibility</button>
        </div>
        
        <div class="hearts" id="hearts-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const checkBtn = document.getElementById('check-btn');
            const loveFill = document.querySelector('.love-fill');
            const percentage = document.querySelector('.percentage');
            const message = document.querySelector('.message');
            const heartsContainer = document.getElementById('hearts-container');
            const bgHeartsContainer = document.getElementById('bg-hearts');
            const name1Output = document.querySelector('.name1-output');
            const name2Output = document.querySelector('.name2-output');
            const coupleNames = document.querySelector('.couple-names');
            const container = document.querySelector('.container');
            
            // Create background hearts
            function createBgHearts() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('bg-heart');
                        heart.innerHTML = '❤️';
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.top = Math.random() * 100 + 'vh';
                        heart.style.animationDuration = Math.random() * 15 + 20 + 's';
                        heart.style.animationDelay = Math.random() * 5 + 's';
                        heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                        heart.style.opacity = Math.random() * 0.1 + 0.03;
                        bgHeartsContainer.appendChild(heart);
                    }, i * 300);
                }
            }
            
            // Create floating hearts
            function createHearts(count = 1, x, y) {
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = ['❤️', '💖', '💗', '💓', '💘'][Math.floor(Math.random() * 5)];
                    heart.style.left = (x || Math.random() * 100) + 'vw';
                    heart.style.top = (y || Math.random() * 100) + 'vh';
                    heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                    heart.style.fontSize = Math.random() * 25 + 15 + 'px';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }
            }
            
            // Create sparkles
            function createSparkles(x, y, count = 15) {
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    sparkle.style.setProperty('--tx', (Math.random() - 0.5) * 120 + 'px');
                    sparkle.style.setProperty('--ty', (Math.random() - 0.5) * 120 + 'px');
                    sparkle.style.animationDelay = i * 0.05 + 's';
                    heartsContainer.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }
            }
            
            // Create gold sparkles
            function createGoldSparkles(x, y, count = 10) {
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('gold-sparkle');
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    sparkle.style.setProperty('--tx', (Math.random() - 0.5) * 80 + 'px');
                    sparkle.style.setProperty('--ty', (Math.random() - 0.5) * 80 + 'px');
                    sparkle.style.animationDelay = i * 0.1 + 's';
                    heartsContainer.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }
            }
            
            // Create confetti
            function createConfetti(count = 30) {
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -10 + 'px';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.width = Math.random() * 8 + 5 + 'px';
                    confetti.style.height = Math.random() * 8 + 5 + 'px';
                    heartsContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
            
            // Initialize background hearts
            createBgHearts();
            
            // Set interval for floating hearts
            setInterval(() => createHearts(1), 800);
            
            // Calculate love percentage
            function calculateLove(name1, name2) {
                // Combine names and convert to lowercase
                const combined = (name1 + name2).toLowerCase().replace(/\s/g, '');
                
                // Simple hash calculation
                let hash = 0;
                for (let i = 0; i < combined.length; i++) {
                    hash = combined.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                // More sophisticated calculation for more "realistic" results
                const seed = Math.abs(hash) % 1000;
                const base = 40 + (seed % 25); // Base between 40-65
                const modifier = (name1.length * name2.length) % 35; // 0-34
                const compatibility = Math.min(base + modifier, 100);
                
                return compatibility;
            }
            
            // Get love message based on percentage
            function getLoveMessage(percentage) {
                if (percentage >= 97) return "Divine soulmates! Your love is written in the stars ✨";
                if (percentage >= 90) return "Perfect match! A love story for eternity 💑";
                if (percentage >= 80) return "Incredible chemistry! This love will last forever 💞";
                if (percentage >= 70) return "Beautiful connection! Your love will blossom 🌸";
                if (percentage >= 60) return "Strong potential! Nurture this special bond 🌱";
                if (percentage >= 50) return "Good match! With care, love will grow 💬";
                return "Challenging match, but true love conquers all! 💪";
            }
            
            // Animate love heart
            function animateLoveHeart(percentageValue) {
                // Reset animation
                loveFill.style.height = '0%';
                percentage.textContent = '0%';
                percentage.classList.remove('show');
                message.classList.remove('show');
                coupleNames.classList.remove('show');
                
                // Update names
                name1Output.textContent = name1Input.value.trim() || 'You';
                name2Output.textContent = name2Input.value.trim() || 'Partner';
                
                // Pulse animation for container
                container.style.animation = 'pulse 0.5s ease';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
                
                setTimeout(() => {
                    // Animate heart fill
                    loveFill.style.height = percentageValue + '%';
                    
                    // Create ripples in the love fill
                    for (let i = 0; i < 8; i++) {
                        setTimeout(() => {
                            createSparkles(
                                Math.random() * 240 + 20,
                                260 - (percentageValue * 2.6)
                            );
                            createGoldSparkles(
                                Math.random() * 240 + 20,
                                260 - (percentageValue * 2.6),
                                5
                            );
                        }, i * 150);
                    }
                    
                    // Animate percentage display
                    let current = 0;
                    const increment = Math.ceil(percentageValue / 30);
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= percentageValue) {
                            current = percentageValue;
                            clearInterval(timer);
                            
                            // Show results after animation completes
                            setTimeout(() => {
                                percentage.textContent = percentageValue + '%';
                                percentage.classList.add('show');
                                message.textContent = getLoveMessage(percentageValue);
                                message.classList.add('show');
                                coupleNames.classList.add('show');
                                
                                // Final celebration effects
                                createSparkles(140, 130, 30);
                                createGoldSparkles(140, 130, 15);
                                createConfetti(50);
                                
                                // Create explosion of hearts
                                for (let i = 0; i < 25; i++) {
                                    setTimeout(() => {
                                        createHearts(3, 50, 50);
                                    }, i * 80);
                                }
                            }, 300);
                        }
                        percentage.textContent = current + '%';
                    }, 40);
                }, 100);
            }
            
            // Check compatibility button click
            checkBtn.addEventListener('click', function() {
                const name1 = name1Input.value.trim();
                const name2 = name2Input.value.trim();
                
                if (!name1 || !name2) {
                    message.textContent = "Please enter both names to check compatibility!";
                    message.classList.add('show');
                    setTimeout(() => {
                        message.classList.remove('show');
                    }, 2000);
                    return;
                }
                
                const percentageValue = calculateLove(name1, name2);
                animateLoveHeart(percentageValue);
            });
            
            // Also check when pressing Enter in either input
            [name1Input, name2Input].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkBtn.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
